name: Copy Flow

on:
  workflow_dispatch:

env:
  SOURCE_FOLDER: "C:/DeploymentFiles/VersionFolder"
  DESTINATION_FOLDER: "C:/DeploymentFiles/ReleaseFolder"

jobs:
  generate-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Run your build steps here
      # ...

      # Generate an artifact
      - name: Create Artifact
        run: echo "This is the content of my artifact" > my-artifact.txt
      - name: Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: my-artifact.txt

  Copy-file-git-lighsail:
    name: Copy File
    needs: generate-artifact
    if: success()  
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: my-artifact


    - name: Install sshpass dependency for ssh access
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass

    - name: Create ~/.ssh directory for storing known hosts
      run: mkdir -p ~/.ssh

    - name: Update known_hosts file with the server ip to avoid fingerprint ask
      run: |
        WINDOWS_SERVER_IP="3.110.130.37"
        echo "$WINDOWS_SERVER_IP $(ssh-keyscan -t rsa $WINDOWS_SERVER_IP 2>&1)" >> ~/.ssh/known_hosts

    - name: copy the latest files at C drive
      run: |
        # Replace the placeholders with actual values
        WINDOWS_SERVER_USER="Administrator"
        WINDOWS_SERVER_IP="3.110.130.37"
        sshpass -vvv -p 'akqR3XeigseYHlWxD$T8ZtpWu&T*BkJm' scp -o StrictHostKeyChecking=no "${{ github.workspace }}/my-artifact.txt" Administrator@3.110.130.37:"${{ env.SOURCE_FOLDER }}"


